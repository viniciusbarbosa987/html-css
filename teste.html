<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.absolute {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            top: 20px;
            right:20px;
        }

        div.relative {
            width:300px;
            height:300px;
            background-color: bisque;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="relative">
        Relative
        <div class="absolute">
            Absolute
        </div>
    </div>
</body>
</html>
