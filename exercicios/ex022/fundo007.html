<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #fora {
            width: 500px;
            height: 500px;
            background-color: blueviolet;
            position: relative;
            margin-bottom: 100px;
        }

        #dentro {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            top: 50%;
            left: 50% ;
            transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">

        </div>
    </div>
</body>
</html>
